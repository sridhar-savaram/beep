<ion-header>

  <ion-navbar>
    <ion-title>InboxPage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navegateToSearchUserPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let message of messages">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="message.user.avatar" alt="Avatart">
      </ion-avatar>
      <h2>{{message.user.firstName}} {{message.user.lastName}}</h2>
      <p>{{message.lastMessage}}</p>
    </ion-item>
  </ion-list>

</ion-content>
