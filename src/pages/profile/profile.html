<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="navigateToProfileEdit()">Edit</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <profile-view (existingUserProfile)="getExistingUSerProfile($event)"></profile-view>
    <button ion-button block (click)="signout()">Log Out</button>
</ion-content>
