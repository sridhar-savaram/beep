<ion-searchbar debounceTime="500" (ionInput)="searchUsers($event)"  ></ion-searchbar>

<ion-list *ngIf="profilesList?.length > 0">
    <ion-item *ngFor="let profile of profilesList" (click)="selectProfile(profile)">
        <h2>{{profile.firstName}} {{profile.lastName}}</h2>
    </ion-item>
</ion-list>
