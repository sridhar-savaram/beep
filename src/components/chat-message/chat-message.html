<ion-item *ngIf="chatIndex % 2 === 0; else right">
  <ion-avatar item-left>
    <img src="assets/imgs/avatar.png" alt="Avatar">
  </ion-avatar>
  <h2>{{chatMessage.user.firstName}}</h2>
  <p>{{chatMessage.lastMessage}}</p>
</ion-item>

<ng-template #right>
  <ion-item class="chat-message__right">
    <ion-avatar item-right>
      <img src="assets/imgs/avatar.png" alt="Avatar">
    </ion-avatar>
    <h2>{{chatMessage.user.firstName}}</h2>
    <p>{{chatMessage.lastMessage}}</p>
  </ion-item>
</ng-template>
